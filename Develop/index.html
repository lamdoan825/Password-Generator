<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            class="password-display"
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <form class="card-footer form" id="passwordGeneratorForm">
          <label for="characterAmountNumber">Number Of Characters</label>
          <div class="character-amount-container">
            <input type="range" min="1" max="100" value="10" id="characterAmountRange">
            <input class="number-input" type="number" min="1" max="100" value="10" id="characterAmountNumber">
          </div>
    
          <label for="includeUppercase">Include Uppercase</label>
          <input type="checkbox" id="includeUppercase">
    
          <label for="includeNumbers">Include Numbers</label>
          <input type="checkbox" id="includeNumbers">
    
          <label for="includeSymbols">Include Symbols</label>
          <input type="checkbox" id="includeSymbols">

          <button type="submit" id="generate" class="btn">Generate Password</button>
        </form>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
